<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_5078696_e3frme67ri.css">
</head>
<body>
    <div class="store">
        <div class="head">
            <div class="back">
                <i class="iconfont icon-zuojiantou"></i>
            </div>
            <div class="title">音乐商城</div>
            <div class="car">
                <i class="iconfont icon-gouwuche"></i>
            </div>
        </div>
        <div class="main">
            <div class="search">
                <div class="search-input">
                    <i class="iconfont icon-sousuo"></i>
                    <input type="text" placeholder="搜索商品、周边" class="in">
                </div>
                <div class="sort">
                    <div class="btn album">数字专辑</div>
                    <div class="btn good">周边商品</div>
                    <div class="btn show">演出票务</div>
                    <div class="btn limit">限定周年</div>
                </div>
            </div>
            
            <!-- 轮播图 -->
            <div class="banner">
                <div class="banner-content">
                    <h1>Musin</h1>
                </div>
                <div class="banner-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            
            <!-- 热销商品 -->
            <div class="hot-products">
                <h2>热销商品</h2>
                <div class="products-list">
                    <div class="product-item">
                        <img src="https://via.placeholder.com/150" alt="周杰伦25周年限定帽衫">
                        <h3>周杰伦25周年限定帽衫</h3>
                        <div class="product-price">¥299</div>
                        <div class="product-sold">已售 2.3万</div>
                    </div>
                    <div class="product-item">
                        <img src="https://via.placeholder.com/150" alt="华晨宇定制版耳机">
                        <h3>华晨宇定制版耳机</h3>
                        <div class="product-price">¥799</div>
                        <div class="product-sold">已售 1.5万</div>
                    </div>
                    <div class="product-item">
                        <img src="https://via.placeholder.com/150" alt="陈奕迅演唱会T恤">
                        <h3>陈奕迅演唱会T恤</h3>
                        <div class="product-price">¥199</div>
                        <div class="product-sold">已售 3.1万</div>
                    </div>
                    <div class="product-item">
                        <img src="https://via.placeholder.com/150" alt="五月天纪念手环">
                        <h3>五月天纪念手环</h3>
                        <div class="product-price">¥99</div>
                        <div class="product-sold">已售 5.2万</div>
                    </div>
                </div>
            </div>
            
            <!-- 用户评价 -->
            <div class="user-reviews">
                <h2>用户评价</h2>
                <div class="reviews-list">
                    <div class="review-item">
                        <div class="reviewer-info">
                            <img src="https://via.placeholder.com/40" alt="林小姐" class="reviewer-avatar">
                            <span class="reviewer-name">林小姐</span>
                            <div class="reviewer-rating">
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                            </div>
                        </div>
                        <div class="review-content">帽衫质量非常好，面料舒适，设计也很时尚。尺码很标准，穿着特别舒服，值得推荐！</div>
                    </div>
                    <div class="review-item">
                        <div class="reviewer-info">
                            <img src="https://via.placeholder.com/40" alt="王先生" class="reviewer-avatar">
                            <span class="reviewer-name">王先生</span>
                            <div class="reviewer-rating">
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                            </div>
                        </div>
                        <div class="review-content">耳机音质清晰，外观很漂亮，佩戴舒适！</div>
                    </div>
                    <div class="review-item">
                        <div class="reviewer-info">
                            <img src="https://via.placeholder.com/40" alt="张女士" class="reviewer-avatar">
                            <span class="reviewer-name">张女士</span>
                            <div class="reviewer-rating">
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                                <i class="iconfont icon-star"></i>
                            </div>
                        </div>
                        <div class="review-content">T恤面料柔软，图案印刷清晰，很喜欢！</div>
                    </div>
                </div>
                <div class="recent-purchase">
                    <i class="iconfont icon-dingdan"></i>
                    <span>张女士刚刚购买了周杰伦25周年限定帽衫</span>
                </div>
            </div>
            
            <!-- 数字专辑 -->
            <div class="digital-albums">
                <div class="section-header">
                    <h2>数字专辑</h2>
                    <a href="#" class="more">查看更多 ></a>
                </div>
                <div class="albums-list">
                    <div class="album-item">
                        <img src="https://via.placeholder.com/100" alt="专辑1">
                    </div>
                    <div class="album-item">
                        <img src="https://via.placeholder.com/100" alt="专辑2">
                    </div>
                    <div class="album-item">
                        <img src="https://via.placeholder.com/100" alt="专辑3">
                    </div>
                    <div class="album-item">
                        <img src="https://via.placeholder.com/100" alt="专辑4">
                    </div>
                    <div class="album-item">
                        <img src="https://via.placeholder.com/100" alt="专辑5">
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="item home">
                <i class="iconfont icon-shouye"></i>
                <span>首页</span>
            </div>
            <div class="item shopping-mall">
                <i class="iconfont icon-shangcheng"></i>
                <span>商城</span>
            </div>
            <div class="item ticket">
                <i class="iconfont icon-piaowu2"></i>
                <span>票务</span>
            </div>
            <div class="item me">
                <i class="iconfont icon-wodedangxuan"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
