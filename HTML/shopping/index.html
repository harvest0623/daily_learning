<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="market">
        <div class="head">
            <div class="head_nav">
                <div class="logo">
                    <img src="https://img0.baidu.com/it/u=2867549583,2464971800&fm=253&app=138&f=JPEG?w=500&h=500" alt="">
                </div>
                <div class="nav">
                    <ul>
                        <li>首页</li>
                        <li>商品分类</li>
                        <li>订单中心</li>
                        <li>购物车</li>
                        <li>个人中心</li>
                    </ul>
                </div>
            </div>
            <div class="head_user">
                <button class="login">登录</button>
                <button class="register">注册</button>
            </div>
        </div>
        <div class="main">
            <div class="search">
                <div class="search_wrap">
                    <div class="search_info">
                        <input type="text" placeholder="搜索商品">
                        <span class="search_icon">🔎</span>
                        <div class="search_btn">搜索</div>
                    </div>
                    <p class="hot_seacher"></p>
                </div>
                <div class="catagory"></div>
            </div>
            <div class="goods"></div>
        </div>
        <div class="foot"></div>
    </div>
</body>
</html>
